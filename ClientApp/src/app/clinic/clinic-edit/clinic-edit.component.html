<ol class="breadcrumb float-right">
  <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
  <li class="breadcrumb-item active">Clínica</li>
</ol>
<div class="card">
  <div class="header">
    <h2 class="title">Clínica</h2>
  </div>
  <div class="content">
    <div *ngIf="feedback" class="alert alert-{{feedback.type}}">{{ feedback.message }}</div>
    <form *ngIf="clinic" #editForm="ngForm" (ngSubmit)="save()">

      <div class="form-group">
        <label for="name">Nome</label>
        <input [(ngModel)]="clinic.name" id="name" name="name" class="form-control">
      </div>

      <div class="form-group">
        <label for="percentage">Porcentagem Padrão</label>
        <input type="number" [(ngModel)]="clinic.percentage" id="percentage" name="percentage" class="form-control">
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="!editForm.form.valid">Salvar</button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancelar</button>
    </form>
  </div>
</div>
