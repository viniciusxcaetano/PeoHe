<div class="card" *ngIf="clinicList.length > 0">
  <div *ngIf="feedback" class="alert alert-{{feedback.type}}">{{ feedback.message }}</div>
  <div class="table-responsive">
    <table class="table table-centered table-hover mb-0" id="datatable">
      <thead>
        <tr>
          <th class="border-top-0" scope="col">Nome</th>
          <th class="border-top-0" scope="col">Porcentagem Padrão</th>
          <th class="border-top-0" scope="col" style="width:120px"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of clinicList" [class.active]="item === selectedClinic">

          <td>{{item.name}}</td>
          <td>{{item.percentage}}</td>
          <td style="white-space: nowrap">
            <a [routerLink]="['../clinics', item.clinicId ]" class="btn btn-secondary">Editar</a>&nbsp;
            <button (click)="delete(item)" class="btn btn-danger">Apagar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
