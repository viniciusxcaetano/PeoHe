<ol class="breadcrumb float-right">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item active">Atendimentos</li>
</ol>
<div class="card">
    <div class="header">
        <h2 class="title">Lista de Atendimentos</h2>
    </div>
    <div class="content">
        <form #f="ngForm">

            <div class="form-group">
                <label for="from">From:</label>
                <input [(ngModel)]="filter.from" id="from" name="from" class="form-control">
            </div>

            <div class="form-group">
                <label for="to">To:</label>
                <input [(ngModel)]="filter.to" id="to" name="to" class="form-control">
            </div>

            <button (click)="search()" [disabled]="!f?.valid" class="btn btn-primary">Procurar</button>
            <a [routerLink]="['../attendances', 'new' ]" class="btn btn-default">Novo</a>
        </form>
    </div>
</div>
<div class="card" *ngIf="attendanceList.length > 0">
    <div *ngIf="feedback" class="alert alert-{{feedback.type}}">{{ feedback.message }}</div>
    <div class="table-responsive">
        <table class="table table-centered table-hover mb-0" id="datatable">
            <thead>
                <tr>
                    <th class="border-top-0" scope="col">Pago</th>
                    <!-- <th class="border-top-0" scope="col">Tipo de Pagamento</th> -->
                    <th class="border-top-0" scope="col">Valor</th>
                    <th class="border-top-0" scope="col">Porcentagem</th>
                    <th class="border-top-0" scope="col">Valor Pago</th>
                    <th class="border-top-0" scope="col">Quantidade de Parcelas</th>
                    <th class="border-top-0" scope="col">Parcelas Pagas</th>
                    <th class="border-top-0" scope="col" style="width:120px"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of attendanceList" [class.active]="item === selectedAttendance"
                    [routerLink]="['../attendances', item.attendanceId ]" style="cursor: pointer;">
                    <td>{{item.paid}}</td>
                    <!-- <td>{{item.typeOfPayment}}</td> -->
                    <td>R$ {{item.amount}}</td>
                    <td>{{item.amountPaid}}</td>
                    <td>{{item.percentage}}</td>
                    <td>{{item.installmentsAmount}}</td>
                    <td>{{item.installmentsPaid}}</td>
                    <td style="white-space: nowrap">
                        <a [routerLink]="['../attendances', item.attendanceId ]"
                            class="btn btn-secondary">Editar</a>&nbsp;
                        <button (click)="delete(item)" class="btn btn-danger">Apagar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
