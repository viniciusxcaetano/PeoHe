<ol class="breadcrumb float-right">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item active">Attendance</li>
</ol>
<div class="card">
    <div class="header">
        <h2 class="title">Attendance List</h2>
    </div>
    <div class="content">
        <form #f="ngForm">

            <div class="form-group">
                <label for="from">From:</label>
                <input [(ngModel)]="filter.from" id="from" name="from" class="form-control">
            </div>

            <div class="form-group">
                <label for="to">To:</label>
                <input [(ngModel)]="filter.to" id="to" name="to" class="form-control">
            </div>

            <button (click)="search()" [disabled]="!f?.valid" class="btn btn-primary">Search</button>
            <a [routerLink]="['../attendances', 'new' ]" class="btn btn-default">New</a>
        </form>
    </div>
</div>
<div class="card" *ngIf="attendanceList.length > 0">
    <div *ngIf="feedback" class="alert alert-{{feedback.type}}">{{ feedback.message }}</div>
    <div class="table-responsive">
        <table class="table table-centered table-hover mb-0" id="datatable">
            <thead>
                <tr>
                    <th class="border-top-0" scope="col">Id</th>
                    <th class="border-top-0" scope="col">From</th>
                    <th class="border-top-0" scope="col">To</th>
                    <th class="border-top-0" scope="col">Date</th>
                    <th class="border-top-0" scope="col" style="width:120px"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of attendanceList" [class.active]="item === selectedAttendance">

                    <td>{{item.id}}</td>
                    <td>{{item.from}}</td>
                    <td>{{item.to}}</td>
                    <td>{{item.date | date}}</td>
                    <td style="white-space: nowrap">
                        <a [routerLink]="['../attendances', item.id ]" class="btn btn-secondary">Edit</a>&nbsp;
                        <button (click)="delete(item)" class="btn btn-danger">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
